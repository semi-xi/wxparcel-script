<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WXParcel - 微信小程序简易构建工具</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Qiniu Uploader">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'WXParcel',
      repo: 'https://github.com/wxparcel/wxparcel-script',
      nameLink: {
        '/': 'https://wxparcel.github.io/wxparcel-script'
      },
      maxLevel: 3,
      subMaxLevel: 2,
      auto2top: true,
      loadSidebar: true,
      routerMode: 'hash',
      search: {
        maxAge: 43200000,
        placeholder: {
          '/': '搜索'
        },
        noData: {
          '/': '找不到结果'
        }
      },
      formatUpdated: '{YYYY}.{MM}.{DD} {HH}:{mm}'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
